    #gitlab = "username"
    linkedin = "kimlehtinen"
    #facebook = "username"
    twitter = "kimlehtinen"
    #instagram = "username"
    #stackoverflow = "username"
    #youtube = "user/username" # or channel/channelname
    #devto = "username"

[params]
    tagline = "Software, Cloud & Engineering"
    description = "Kim Lehtinen is a Software Engineer based in Finland. His expertise lies in Software Engineering & Cloud Computing."
    images = [""] #This is used for opengraph/twitter cards.
    customCSS = []  #Optional Customised CSS
    #favicon = ""
    #utterancesRepo = "username/repository"
    #utterancesIssueTerm = "pathname"
    #homepageLength = 10
    #commentAutoload = true  #This mean reader don't need click, disqus comment autoload
