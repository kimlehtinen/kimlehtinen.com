<section class="blog-post-item">
    <a class="" href="{{ .Permalink }}">
    {{ if gt .Weight 0 }}
    <span class="">Featured</span>
    {{ end }}
    <h2 class="">{{ .Title }}</h2>
    <time class="">{{ .Date | time.Format ":date_medium" }}</time>
    <p class="blog-post-summary">{{ .Summary | plainify | strings.Truncate 300 }}</p>
   </a>
</section>
