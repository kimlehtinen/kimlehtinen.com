{{ $colorScheme := default "light" .Site.Params.footer.colorScheme }}
{{ $year := dateFormat "2006" now }}



<!-- Footer -->
<footer class="blog-footer w-100 text-center text-lg-start bg-light text-muted">
  
    <!-- Section: Links  -->
    <section class="pt-2 mt-5 mb-5">
      <div class="container text-center text-md-start mt-5">
        <!-- Grid row -->
        <div class="row mt-3">
  
          <!-- Grid column -->
          <div class="col-md-6 col-lg-4 col-xl-4 mx-auto mb-md-0 mb-4">
            <!-- Links -->
            <h6 class="text-uppercase fw-bold mb-4">
              Site
            </h6>
                {{ range .Site.Menus.main }}
                <p>
                    <a href="{{ .URL }}" class="text-reset">
                        {{ .Name }}
                    </a>
                </p>
                {{ end }}
          </div>
          <!-- Grid column -->
  
  
          <!-- Grid column -->

            <!-- Links -->
            <h6 class="text-uppercase fw-bold mb-4">
              Social
            </h6>
            <div>
              {{ range .Site.Params.socialLinks }}
              <a href="{{ .url }}" class="me-4 text-reset" style="text-decoration: none;">
                <i class="{{ .icon }}" style="font-size: 1.4rem;"></i>
              </a>
              {{ end }}
              </div>
