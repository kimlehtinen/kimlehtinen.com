{{ define "main" }}
{{ .Content }}

<section></section>
    <h2>Latest Posts</h2>
    <ul class="blog-posts">
      {{ range first 5 (where .Site.RegularPages "Type" "blog") }}
      <li>
        <span>
          <i>
            <time datetime='{{ .Date.Format "2006-01-02" }}' pubdate>
              {{ .Date.Format (default "02 Jan, 2006" .Site.Params.dateFormat) }}
            </time>
          </i>
        </span>
        <a href="{{ .Permalink }}">{{ .Title }}</a>
      </li>
      {{ end }}
    </ul>
  </section>

{{ end }}
