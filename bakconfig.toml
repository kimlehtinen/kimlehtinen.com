paginate = 5
languageCode = "en"
DefaultContentLanguage = "en"
enableInlineShortcodes = true
# prevent build failures when using Hugo's Instagram shortcode due to deprecated Instagram API.
# See https://github.com/gohugoio/hugo/issues/7228#issuecomment-714490456
ignoreErrors = ["error-remote-getjson"]

# ------------------------------
theme = "hugo-kiera"
title = "Kim Lehtinen"

[permalinks]
  blog = '/:slug/'

[params]
  color = 'linen'

  twitter = 'kimlehtinen'
  github = 'kimlehtinen'
  linkedin = 'kim-lehtinen'
  rss = ''
  #instagram = 'nan.xiaobei'
  mail = 'kim@kimlehtinen.com'

  avatar = 'kim@kimlehtinen.com'
  name = 'Kim Lehtinen'
  bio = "Hello! I'm Kim Lehtinen, a Software Engineer trying to make the world a better place through technology. I focus on backend and cloud technologies, and most of my experience is in industrial and energy sector."
